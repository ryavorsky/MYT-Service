<html>
<head>
    <title>Map Your Team - online</title> 
    <link rel="shortcut icon" href="Label.ico">
</head>
<body style="background:#ff9999">

    <script language="javascript" src="main.js"></script>

    <br />
    <div id="pages" style="background:#ddffff; font-family:Arial;">
        <br />
        <h2 style="text-align:center">Visualize your team</h2>

        <!--------------------------------------------------------------------------------------------->
        <!-- Page 1: Data Input                                                                      -->
        <!--------------------------------------------------------------------------------------------->
        <div id="page1" style="text-align:center; ">

            <h3>Paste 2-column table data into the window and push the button</h3>
            <textarea id="text1" rows="20" cols="100"></textarea>
            <br />

            <input type='button' style="font-size:larger" value='   Visualize!    ' onclick="parse_data()" />
        </div>

        <!--------------------------------------------------------------------------------------------->
        <!-- Page 2: Data Verification                                                                      -->
        <!--------------------------------------------------------------------------------------------->
        <div id="page2" style="text-align:center; display: none;">
            <div id="output" style="color:blue; text-align:center;">
                Thanks for using our service.
            </div>
            <br />

            <input type='button' style="font-size:larger" value='   YES, the data is correct!    ' onclick="make_report()" /> &nbsp;
            <input type='button' style="font-size:larger" value='     NO, let me try again      ' onclick="try_again()" />
        </div>

        <!--------------------------------------------------------------------------------------------->
        <!-- Page 3: Visual Report                                                                      -->
        <!--------------------------------------------------------------------------------------------->
        <div id="page3" style="text-align:center; display: none;">
            <div id="output" style="color:blue; text-align:center;">
                Thanks for using our service.
            </div>
            <br />
            <input type='button' style="font-size:larger" value='     Try again      ' onclick="try_again()" />

        </div>

        <br />
        <hr />

    </div>
    

</body>
</html>
